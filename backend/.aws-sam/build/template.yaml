AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 300
    MemorySize: 512
Resources:
  AgentPlannerAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../agentplanner-backend.zip
      Handler: lambda_handler.handler
      Runtime: python3.9
      Environment:
        Variables:
          OPENAI_API_KEY:
            Ref: OpenAIKey
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
Parameters:
  OpenAIKey:
    Type: String
    Description: OpenAI API Key
Outputs:
  ApiUrl:
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
